version: '3.8'

# Production configuration - optimized and secure
services:
  postgres:
    image: postgres:15-alpine
    container_name: csv_browser_postgres_prod
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-csv_browser}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - csv_browser_network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: csv_browser_redis_prod
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - csv_browser_network
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: csv_browser_backend_prod
    env_file:
      - .env.docker
    volumes:
      - ./backend/uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: >
      sh -c "
        python init_db.py &&
        uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 4
      "
    networks:
      - csv_browser_network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: csv_browser_frontend_prod
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - csv_browser_network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  csv_browser_network:
    driver: bridge