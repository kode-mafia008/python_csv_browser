version: '3.8'

# Development configuration - simpler and with hot-reload
services:
  postgres:
    image: postgres:15-alpine
    container_name: csv_browser_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: csv_browser
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - csv_browser_network

  redis:
    image: redis:7-alpine
    container_name: csv_browser_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - csv_browser_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: csv_browser_backend
    env_file:
      - .env.docker
    ports:
      - "8000:8000"
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/app:/app/app
    depends_on:
      - postgres
      - redis
    command: >
      sh -c "
        echo 'Waiting for database...' &&
        sleep 5 &&
        python init_db.py &&
        uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
      "
    networks:
      - csv_browser_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: csv_browser_frontend
    environment:
      - VITE_API_URL=
      - VITE_WS_URL=ws://localhost:8000/ws
    ports:
      - "3000:3000"
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - ./frontend/vite.config.js:/app/vite.config.js
    depends_on:
      - backend
    networks:
      - csv_browser_network

volumes:
  postgres_data:
  redis_data:

networks:
  csv_browser_network:
    driver: bridge